<ion-content [fullscreen]="true">

  <div>

    <ion-title class="title">Welcome Back</ion-title>
    <p class="subTitle">Sign in to access your account</p>

  </div>

  <form [formGroup]="loginForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input  formControlName="email"  placeholder="email"  class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>

      
      <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
        <ion-text *ngIf="loginForm.controls['email'].errors?.['required']">
          Email is required
        </ion-text>
        <ion-text *ngIf="loginForm.controls['email'].errors?.['pattern']">
          Email should be valid
        </ion-text>
      </div>



      <ion-item>
        <ion-input formControlName="password" placeholder="password" type="password" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
        <ion-text *ngIf="loginForm.controls['password'].errors?.['required']">
          Password is required
        </ion-text>
        <ion-text *ngIf="loginForm.controls['password'].errors?.['pattern']">
          Password must atleast have
          One Characters
          One Capital Letter
          One Number
          Contain 8 digit
        </ion-text>
      </div>




      <div class="forgotpassword">
        <a [routerLink]="['/reset-password']" style="color:#FFC33F">Forgot password?</a>
      </div>

      <div class="signupLink">
        <p>New member? <a style="color:#FFC33F" [routerLink]="['/signup']">Signup now</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="login()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
