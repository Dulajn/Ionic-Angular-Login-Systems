<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Enter your email</ion-title>
    <p class="subTitle">To receive a reset password link</p>
  </div>

  <div class="ion-padding">
    <ion-item>
      <ion-input [(ngModel)]="email" class="input" placeholder="Enter your email"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="resetPassword()">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
